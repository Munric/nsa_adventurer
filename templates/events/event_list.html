<!DOCTYPE html>
<html>
<head>
    <title>Event List</title>
</head>
<body>
    <h1>Upcoming Events</h1>
    <ul>
        {% for event in events %}
            <li>
                <strong>{{ event.name }}</strong><br>
                Date: {{ event.date }}<br>
                <a href="{% url 'register' event.id %}">Register</a>
            </li>
        {% empty %}
            <li>No events found.</li>
        {% endfor %}
    </ul>
</body>
</html>
