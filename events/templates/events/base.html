{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}NSA CAMP OUT REGISTRATION{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS via CDN -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoYz1B1rTnWmApn5c13nZ+3Ev9HvfpVrGOe5W9Rs1ew+QdW"
        crossorigin="anonymous"
    >

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'events/css/styles.css' %}">

    <style>
        .sticky-top {
            position: sticky;
            top: 0;
            z-index: 1030;
        }
        .logo-img {
            height: 40px;
            margin-right: 10px;
        }
        body.theme-dark {
            background-color: #0d1b2a;
            color: #ffffff;
        }
    </style>
</head>

<body class="theme-dark">

    <!-- Sticky Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'event_list' %}">
                <img src="{% static 'events/images/logo.png' %}" alt="Logo" class="logo-img">
                Event Manager
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-xrRywqdh0QzXK5R3B/4u8z4W8hvKZKZGyN5WrY+Adh7DqDKIk3B0F1RS6BoUBozL"
        crossorigin="anonymous"></script>
        <!-- Footer -->
<body class="theme-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        ...
    </nav>

    <main class="flex-grow-1">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-light text-center py-3 mt-5">
        <div class="container">
            <small>&copy; {{ now|date:2025 }} Naivasha station Youth ministries | All Rights Reserved</small>
        </div>
    </footer>

    <!-- Scripts -->
    ...
</body>


</body>
</html>
