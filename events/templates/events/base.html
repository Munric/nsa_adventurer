{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Event Registration{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS via CDN -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoYz1B1rTnWmApn5c13nZ+3Ev9HvfpVrGOe5W9Rs1ew+QdW"
        crossorigin="anonymous"
    >

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'events/css/styles.css' %}">
</head>
<script>
  document.getElementById("themeToggle").addEventListener("click", function () {
      const body = document.body;
      if (body.classList.contains("theme-dark")) {
          body.classList.remove("theme-dark");
          body.classList.add("theme-light");
          localStorage.setItem("theme", "light");
      } else {
          body.classList.remove("theme-light");
          body.classList.add("theme-dark");
          localStorage.setItem("theme", "dark");
      }
  });

  // Load stored theme on page load
  window.onload = () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme) {
          document.body.classList.remove("theme-light", "theme-dark");
          document.body.classList.add("theme-" + savedTheme);
      }
  };
</script>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'event_list' %}">Event Manager</a>
        </div>
    </nav>

    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        <!-- Page content will go here -->
        {% endblock %}
    </div>

    <footer>
        &copy; {{ year|default:2025 }} Naivasha station Youth ministries. All rights reserved.
    </footer>

    <!-- Bootstrap JS (Optional) -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+axOz1j3zl+PMY5ZNU6QeO9J+9Ht0"
        crossorigin="anonymous"
    ></script>
</body>
</html>
